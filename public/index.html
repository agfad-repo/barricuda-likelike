<body>

    <div id="canvas-container" oncontextmenu="return false;">
        <!-- the lobby element is displayed before the canvas is loaded -->
        <div id="lobby-container" style="display: none;">
            <div class="content-center">

                <div class="lobby-message">¿Cual es tu nombre?</div>
                <form action="" onsubmit="return nameOk()">
                    <input id="lobby-field" class="lobby-field" placeholder="nombre de usuario" maxlength="16" autocomplete="off"
                        autocorrect="off" autocapitalize="off" spellcheck="false" />
                </form>
                <div id="lobby-error" class="lobby-error-message"></div>
            </div>
        </div>

        <div id="phishing-container" style="display: none;">
            <div class="content-center">
                <div id="phishing-message" class="phishing-message">¿Como te llamas?</div>
                <form action="" onsubmit="return phishingSubmit()">
                    <input id="phishing-field" class="phishing-field" placeholder="respuesta" maxlength="16" autocomplete="off"
                        autocorrect="off" autocapitalize="off" spellcheck="false" />
                </form>
                <div id="phishing-error" class="phishing-error-message"></div>
            </div>
        </div>

        <div id="access-container" style="display: none;">
            <div class="content-center">
                <div id="access-message" class="access-message">¿Cual es el código?</div>
                <form action="" onsubmit="return accessSubmit()">
                    <input id="access-field" class="access-field" placeholder="password" maxlength="16" autocomplete="off"
                        autocorrect="off" autocapitalize="off" spellcheck="false" />
                </form>
                <div id="access-error" class="access-error-message"></div>
            </div>
        </div>



    </div>
    <div id="interface">
        <!-- talk form is below canvas getTalkInput is what happens when return is pressed-->
        <form id="join-form" action="" onsubmit="return joinGame()" style="display: none;">
            <!-- call the function below on button press-->
            <button class="join-button" type="button" onclick="joinGame();">ENTRAR</button>
        </form>

        <form id="user-form" action="" onsubmit="return nameOk()" style="display: none;">
            <!-- call the function below on button press-->
            <button class="user-button" type="button" onclick="nameOk();">CONTINUAR</button>
        </form>

        <form id="phishing-form" action="" onsubmit="return phishingSubmit()" style="display: none;">
            <!-- call the function below on button press-->
            <button class="user-button" type="button" onclick="phishingSubmit();">CONTINUAR</button>
        </form>

        <form id="access-form" action="" onsubmit="return accessSubmit()" style="display: none;">
            <!-- call the function below on button press-->
            <button class="user-button" type="button" onclick="accessSubmit();">CONTINUAR</button>
        </form>

        <form id="avatar-form" action="" onsubmit="return bodyOk()" style="display: none;">
            <!-- call the function below on button press-->
            <button class="avatar-button" type="button" onclick="bodyOk();">CONTINUAR</button>
        </form>

        <form id="talk-form" action="" onsubmit="return getTalkInput()" style="display: none;">
            <input class="talk-field" placeholder="ESCRIBE AQUÍ" maxlength="40" id="chatField" autocomplete="off" />
            <!-- call the function below on button press-->
            <button class="talk-button" type="button" onclick="getTalkInput();">HABLAR</button>
        </form>

        <button class="exit-frame-button" style="display:none" id="exit-frame-button" type="button" onclick="hideIframe();">volver a la sala</button>
    </div>

    <iframe id="iframe" src="" frameborder="0"></iframe>

    <section id="pool-section" class="pool-section"></section>

    <div id="info" class="info"><a href="" target="_blank"></a></div>

</body>
